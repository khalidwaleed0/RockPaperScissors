<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<script src="engine.js" defer></script>
		<link rel="stylesheet" href="style.css" />
		<title>Rock,Paper and Scissors</title>
	</head>
	<body style="text-align: center; background-color: #ffea00">
		<h1>Rock, Paper and Scissors</h1>
		<div class="scoreboard">
			<div class="player-score">0</div>
			<div>-</div>
			<div class="computer-score">0</div>
		</div>
		<p class="commentary">You win !Rock beats scissors</p>
		<div class="choices">
			<div class="rock">
				<img draggable="false" src="rock.png" alt="Rock" />
				<p class="choice-name">Rock</p>
			</div>
			<div class="paper">
				<img draggable="false" src="paper.png" alt="Paper" />
				<p class="choice-name">Paper</p>
			</div>
			<div class="scissors">
				<img draggable="false" src="scissors.png" alt="Scissors" />
				<p class="choice-name">Scissors</p>
			</div>
		</div>
		<div class="game-log">
			<ul class="player-log">
				Player
			</ul>
			<ul class="computer-log">
				Computer
			</ul>
		</div>
	</body>
</html>
